name: CI

on:
  push:
    branches: [ "master" ]  
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Temurin JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Build with Maven Wrapper
        run: .\mvnw.cmd -B -ntp -DskipTests=false verify
